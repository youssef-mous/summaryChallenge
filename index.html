<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
  <!--show result-->
  <div class="res">
    <div class="res-msg">
      <p>Your Result</p>
    </div>

    <div class="circle">
      <span>76</span>
      <p>of 100</p>
    </div>

    <div class="Grt">
        <p>Great</p>
    </div>

    <div class="congrat">
       <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

  </div>
  <!--Show summary -->
  <div class="summary">
    <div class="smr-msg">
     <p> Summary</p>
     </div>

     <div class="rection">
      <span class="icon"><img src="./assets/images/icon-reaction.svg" alt="">
      Reaction</span>
      <span class="nb">80 /<span class="pourc">100</span></span>
     </div>

     <div class="memory">
      <span class="icon"><img src="./assets/images/icon-memory.svg" alt="">
        Memory</span>
      
      <span class="nb">92 /<span class="pourc">100</span></span>
      </div>

      <div class="verbal">
        <span class="icon"><img src="./assets/images/icon-verbal.svg" alt="">
        Verbal</span>
        
        <span class="nb">61/<span class="pourc">100</span></span>
      </div>
  
      <div class="visual">
        <span class="icon"><img src="./assets/images/icon-visual.svg" alt="">
          Visual</span>
        
       <span class="nb">72/<span class="pourc">100</span></span>
      </div>
 
      <div class="btn">Continue</div>
  
  </div>
</div>
</body>
</html>
